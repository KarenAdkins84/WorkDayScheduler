<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row" id="hour8">
        <p class="col-2 hour">8am</p>
        <textarea class="col-8 description" id="8"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="time-block row" id="hour9">
        <p class="col-2 hour">9am</p>
        <textarea class="col-8 description" id="9"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="time-block row" id="hour10">
        <p class="col-2 hour">10am</p>
        <textarea class="col-8 description" id="10"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="time-block row" id="hour11">
        <p class="col-2 hour">11am</p>
        <textarea class="col-8 description" id="11"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="time-block row" id="hour12">
        <p class="col-2 hour">12pm</p>
        <textarea class="col-8 description" id="12"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="time-block row" id="hour13">
        <p class="col-2 hour">1pm</p>
        <textarea class="col-8 description" id="13"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="time-block row" id="hour14">
        <p class="col-2 hour">2pm</p>
        <textarea class="col-8 description" id="14"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="time-block row" id="hour15">
        <p class="col-2 hour">3pm</p>
        <textarea class="col-8 description" id="15"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="time-block row" id="hour16">
        <p class="col-2 hour">4pm</p>
        <textarea class="col-8 description" id="16"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="time-block row" id="hour17">
        <p class="col-2 hour">5pm</p>
        <textarea class="col-8 description" id="17"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
    </div>
    <!--Moved script tags to bottom of body-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
